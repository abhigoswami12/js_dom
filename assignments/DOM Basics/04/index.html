<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>About Me</title>
  </head>
  <body>
    <h1>About Me</h1>

    <ul>
      <li>Nickname: <span id="nickname"></span></li>
      <li>Favorites: <span id="favorites"></span></li>
      <li>Hometown: <span id="hometown"></span></li>
    </ul>

<!-- 1 -->
    <script>
      //2
      document.body.style.fontFamily = 'Arial, sans-serif';
      //3
      document.getElementById('nickname').innerText = "abhishek";
      document.getElementById('favorites').innerText = "movie";
      document.getElementById('hometown').innerText = "Dharamsala";
      //4
      document.querySelectorAll('li').forEach(elm =>elm.className = 'listitem')
      document.querySelectorAll('.listitem').forEach(elm => elm.style.color = 'red');
      //5
      let img = document.createElement('img');
      img.src = "../../../../../../images/axe.jpeg";
      document.body.append(img);
    </script>
  </body>
</html>
